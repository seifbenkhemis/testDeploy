<mat-form-field>
    <input matInput placeholder="Search User by Username" [matAutocomplete]="auto" [formControl]="searchUsername">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayfn"  (optionSelected)="setSelectedUser($event.option.value)">
      <ng-container>
        <mat-option *ngFor="let user of filteredUsers" [value]="user">
          <span>{{user.username}}</span>
          <small> | ID: {{user._id}}</small>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-button type="button" [disabled]="!selectedUser" (click)="addUserToForm()">Add User</button>
  <mat-chip-listbox *ngIf="users.length > 0; else no_users">
    <mat-chip-option *ngFor="let user of users"(removed)="removeUserFromForm(user)" >
      {{user.username}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip-option>
  </mat-chip-listbox>
  
  <ng-template #no_users>
    <mat-error>No Users added so far</mat-error>
  </ng-template>
