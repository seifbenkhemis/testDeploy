<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card margin">
                    <div class="card-header card-header-danger">
                        <h5 class="card-title " style="margin-top: 2%;">Evaluation Table</h5>


                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">

                                    <th>
                                        Employee
                                        @if (isRotatedAl) {
                                        <a (click)="trierEmlpoyeeByAlphabetics()"> <fa-icon
                                                [icon]="faArrowUp"></fa-icon></a>
                                        }@else{
                                        <a (click)="trierEmlpoyeeByAlphabetics()"> <fa-icon
                                                [icon]="faArrowDown"></fa-icon></a>
                                        }
                                    </th>
                                    <th>
                                        Average
                                        @if (isRotatedAv) {
                                        <a (click)="trierEmlpoyeeByRating()"> <fa-icon [icon]="faArrowUp"></fa-icon></a>
                                        }@else{
                                        <a (click)="trierEmlpoyeeByRating()"> <fa-icon
                                                [icon]="faArrowDown"></fa-icon></a>
                                        }

                                    </th>

                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    @for( data of list; track list.employee){
                                    <tr>

                                        <td>{{data?.employee}}</td>
                                        <td><app-ratingsystem [rating]="data.averageRating"
                                                [readonly]="true"></app-ratingsystem></td>

                                        <td class="d-flex f-row">
                                            <a href="back/EmployeeEvaluation/{{Idemployee}}" type="submit"> <fa-icon
                                                    class=" text-warning" [icon]="faInfo"
                                                    style="font-size: 2rem; margin: 1rem;"></fa-icon></a>
                                        </td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
