<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card margin">
                    <div class="card-header card-header-danger">
                        <h5 class="card-title " style="margin-top: 2%;">Evaluation Table</h5>

                        <a type="submit" href="back/AjoutEvaluation"
                            style=" background-color: white  ; border-radius: 50%; margin-top: 2%;"><fa-icon
                                class=" text-success" [icon]="faAdd"
                                style="font-size: 2rem; margin: 1rem;"></fa-icon></a>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Company
                                    </th>
                                    <th>
                                        Commentaire
                                    </th>
                                    <th>
                                        Note
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    @for( evaluation of listEvaluations; track evaluation._id){
                                    <tr>
                                        <td>{{evaluation?.company}}</td>
                                        <td>{{evaluation?.commentaire}}</td>
                                        <td><app-ratingsystem [rating]="evaluation.note"
                                                [readonly]="true"></app-ratingsystem></td>

                                        <td class="d-flex f-row">
                                            <a href="back/ModifierEvaluation/{{evaluation._id}}" type="submit"> <fa-icon
                                                    class=" text-warning" [icon]="faEdit"
                                                    style="font-size: 2rem; margin: 1rem;"></fa-icon></a>


                                            <a type="submit" (click)="onDeleteEvaluation(evaluation._id)"><fa-icon
                                                    class=" text-danger" [icon]="faDeleteLeft"
                                                    style="font-size: 2rem; margin: 1rem;"></fa-icon></a>
                                        </td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
