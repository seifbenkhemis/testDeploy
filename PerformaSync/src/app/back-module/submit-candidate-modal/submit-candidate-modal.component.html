<div *ngIf="!lettreInserer">
  <form [formGroup]="lettreForm" class="mt-5 text-start" (ngSubmit)="onSubmit()">
    <div class="form mb-5">
        <h1 class="mt-3 text-center my-3">Inserer votre lettre de motivation.</h1>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" placeholder="écrivez votre lettre" formControlName="description">
            <label>Description</label>
            <div *ngIf="lettreForm.get('description').invalid && (lettreForm.get('description').dirty || lettreForm.get('description').touched)" class="text-danger">
                <div *ngIf="lettreForm.get('description').errors['required']">
                    La description est obligatoire.
                </div>
                <div *ngIf="lettreForm.get('description').errors['minlength']">
                    La description doit avoir au moins 50 caractères.
                </div>
            </div>
        </div>
        <div class="form-floating mb-4">
            <input type="file" class="form-control" placeholder="telechargez votre cv" formControlName="cv" (change)="handleFileInput($event)">
            <label>Votre Cv</label>
            <div *ngIf="lettreForm.get('cv').invalid && (lettreForm.get('cv').dirty || lettreForm.get('cv').touched)" class="text-danger">
                Le CV est obligatoire.
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary full-width font--bold btn-lg">Soumettre</button>
        </div>
    </div> 
  </form>
</div>
<div *ngIf="lettreInserer" class="alert alert-warning" role="alert">
  Vous avez déjà inséré votre lettre.
</div>
