<!DOCTYPE html>
<html lang="en">

<body>


    <main id="main" class="main">


        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ajoute d'une evaluation</h5>

                            <!-- General Form Elements -->
                            <form (ngSubmit)="onSubmit()" [formGroup]="EvaluationForm">

                                <div class="row mb-3">
                                    <label  class="col-sm-3 col-form-label">commentaire</label>
                                    <div class="col-sm-9" style="padding-left: 1%;">
                                        <input type="text" class="form-control" formControlName="commentaire">
                                    </div>
                                    <!-- @If (validateField('commentaire')){
                                    <div class="error-message">
                                        {{ getErrorMessage('commentaire') }}
                                    </div>
                                    } -->

                                    <!-- <div *ngIf="validateField('commentaire')" class="error-message">
                                        {{ getErrorMessage('commentaire') }}
                                    </div> -->
                                </div>


                                <div class="row mb-3">
                                    <label  class="col-sm-3 col-form-label">Note</label>
                                    <div class="col-sm-9">
                                        <div id="note">
                                            <fa-icon  [class.rated]="rating >= 5" [icon]="faStar"
                                                (click)="setRating(5)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 4" [icon]="faStar"
                                                (click)="setRating(4)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 3" [icon]="faStar"
                                                (click)="setRating(3)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 2" [icon]="faStar"
                                                (click)="setRating(2)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 1 " [icon]="faStar"
                                                (click)="setRating(1)"></fa-icon>
                                        </div>
                                    </div>

                                </div>






                                <div class="row mb-3">

                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </div>
                                </div>


                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>


            </div>
        </section>

    </main><!-- End #main -->


    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>


</body>

</html>
