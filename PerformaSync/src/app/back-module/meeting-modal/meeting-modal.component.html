<h2>Schedule a Meeting</h2>
<form (ngSubmit)="submitMeetingForm()" #meetingForm="ngForm">
  <div class="form-group">
    <label for="lienMeet">Meeting Link:</label>
    <input type="text" class="form-control" id="lienMeet" name="lienMeet" [(ngModel)]="meetingFormModel.lienMeet" required>
  </div>
  <div class="form-group">
    <label for="dateDebut">Date:</label>
    <input type="date" class="form-control" id="dateDebut" name="dateDebut" [(ngModel)]="meetingFormModel.dateDebut" required>
  </div>
  <div class="form-group">
    <label for="time">Time:</label>
    <input type="time" class="form-control" id="time" name="time" [(ngModel)]="meetingFormModel.time" required>
  </div>
  <button type="submit" class="btn btn-primary">Schedule Meeting</button>
  <button type="button" class="btn btn-secondary" (click)="closeMeetingModal()">Cancel</button>
</form>
