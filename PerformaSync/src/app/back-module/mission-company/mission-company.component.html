<div class="dashboard-content">
    <div class="card rounded-3 mb-4">
        <div class="respnTable">
            <table class="table mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-user me-1"></i>Assigned Employees</th>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-user-tie me-1"></i>Assigned Manager</th>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-calendar me-1"></i>Start Date</th>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-calendar me-1"></i>End Date</th>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-map-marker me-1"></i>Location</th>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-info-circle me-1"></i>Description</th>
                        <th scope="col" class="bg-dark text-light"><i class="fa-solid fa-circle me-1"></i>Status</th>
                        <!-- Add more headers if needed -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mission of missions">
                        <td data-label="Assigned Employees">
                            <ng-container *ngFor="let employee of mission.assignedEmployees">
                                {{ employee.username }}
                                <span *ngIf="!last; else elseBlock">, </span>
                                <ng-template #elseBlock></ng-template>
                            </ng-container>
                        </td>
                        <td data-label="Assigned Manager">{{ mission.assignedManager.username }}</td>
                        <td data-label="Start Date">{{ mission.startDate | date }}</td>
                        <td data-label="End Date">{{ mission.endDate | date }}</td>
                        <td data-label="Location">{{ mission.location }}</td>
                        <td data-label="Description">{{ mission.description }}</td>
                        <td data-label="Status">{{ mission.status }}</td>
                       <td> <a  (click)="openAddMissionModal()"
                        class="btn-light-info btn-rounded btn-xs p-0"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Add"><i class="fa-solid fa-pen-to-square"></i>
                    </a></td> 
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
