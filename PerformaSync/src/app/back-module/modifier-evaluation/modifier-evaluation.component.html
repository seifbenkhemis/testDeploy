<!DOCTYPE html>
<html lang="en">

<body>


    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Form Elements</h1>

        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">General Form Elements</h5>

                            <!-- General Form Elements -->
                            <form (ngSubmit)="updateEvaluation()" [formGroup]="EvaluationForm">

                                <div class="row mb-3">
                                    <label for="inputcommentaire" class="col-sm-2 col-form-label">commentaire</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="commentaire">
                                    </div>

                                </div>
                                <div class="row mb-3">
                                    <label for="inputNote" class="col-sm-2 col-form-label">Note</label>
                                    <div class="col-sm-10">
                                        <div id="note">
                                            <fa-icon [class.rated]="rating >= 5" [icon]="faStar"
                                                (click)="setRating(5)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 4" [icon]="faStar"
                                                (click)="setRating(4)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 3" [icon]="faStar"
                                                (click)="setRating(3)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 2" [icon]="faStar"
                                                (click)="setRating(2)"></fa-icon>
                                            <fa-icon [class.rated]="rating >= 1 " [icon]="faStar"
                                                (click)="setRating(1)"></fa-icon>
                                        </div>
                                    </div>

                                </div>






                                <div class="row mb-3">

                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Modifier</button>
                                    </div>
                                </div>


                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>


            </div>
        </section>

    </main><!-- End #main -->


    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>


</body>

</html>
