<div class="dashboard-content">
<div class="card rounded-3 mb-4">
    <div class="respnTable">
        <table class="table mb-0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="bg-dark text-light"><i
                            class="fa-solid fa-person me-1"></i>Employee</th>
                    <th scope="col" class="bg-dark text-light"><i
                            class="fa-solid fa-calendar me-1"></i>Date</th>
                    <th scope="col" class="bg-dark text-light"><i
                            class="fa-solid fa-clock me-1"></i>Temps De Travail</th>
                    <th scope="col" class="bg-dark text-light"><i
                            class="fa-solid fa-user-check me-1"></i>Status</th>
                    <th scope="col" class="bg-dark text-light"><i
                            class="fa-solid fa-user-check me-1"></i>Justification</th>
                    <th scope="col" class="bg-dark text-light"><i
                            class="fa-solid fa-bars-progress me-1"></i>Action</th>
                </tr>
            </thead>
            <tbody>
                @for( data of listTimeEntries; track listTimeEntries){
                <tr>
                    <td data-label="Alert Title">{{data?.employee}}</td>
                    <td data-label="Alert Title">{{data?.date}}</td>
                    <td data-label="Alert Title">{{data?.tempsDeTravail}}</td>
                    <td data-label="Alert Title">{{data?.status}}</td>
                    <td data-label="Alert Title">{{data?.justification}}</td>

                    <td data-label="Action">
                        <div
                            class="d-flex align-items-center justify-content-md-start justify-content-end flex-wrap gap-1">
                            

                            <a href="/back/ModifierTimeEntry/{{data._id}}"
                                class="btn-light-info btn-rounded btn-xs p-0"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-title="Edit"><i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a href="/back/AjoutEvaluation/{{Idemployee}}" class="btn-light-success btn-rounded btn-xs p-0" data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-title="Show Results"><i class="fa-solid fa-circle-check"></i></a>

                            <!-- <a href="#" class="btn-gray btn-rounded btn-xs p-0"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-title="Disable"><i class="fa-solid fa-eye-slash"></i></a>
                            <a href="#" class="btn-light-danger btn-rounded btn-xs p-0"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-title="Remove"><i
                                    class="fa-regular fa-circle-xmark"></i></a> -->
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
</div>
