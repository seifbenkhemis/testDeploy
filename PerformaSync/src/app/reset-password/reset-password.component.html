<div id="main-wrapper">

  <!-- ============================== Login Section ================== -->
  <section class="py-5">
    <div class="container">

      <div class="row justify-content-center align-items-center m-auto">
        <div class="col-12">
          <div class="bg-mode shadow rounded-3 overflow-hidden">
            <div class="row g-0">
              <!-- Vector Image -->
              <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1 bg-dark">
                <div class="p-3 p-lg-5">
                  <img src="assets/img/auth.png" class="img-fluid" alt="">
                </div>
                <!-- Divider -->
                <div class="vr opacity-1 d-none d-lg-block"></div>
              </div>

              <!-- Information -->
              <div class="col-lg-6 order-1 bg-white position-relative">
                <div class="position-absolute end-0 top-0 mt-3 me-3">
                  <a href="index.html" class="square--40 circle bg-light-danger text-danger"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="p-4 p-sm-7">
                  <!-- Logo -->
                  <a href="index.html">
                    <img class="img-fluid mb-4" src="assets/img/icon.png" width="60" alt="logo">
                  </a>
                  <!-- Title -->
                  <h1 class="mb-2 fs-2">Forgot Password?</h1>
                  <p class="mb-0">Enter the email address associated with an account.</p>

                  <!-- Form START -->
                  <form class="mt-5 text-start" (ngSubmit)="onSubmit()">

                    <div class="social-login">
                      <div class="d-flex align-items-center justify-content-center flex-wrap gap-3 p-0">
                        <div class="flex-first flex-fill mob-100">
                          <a href="#" class="btn bg-white border border-2 text-dark full-width">
                            <i class="fa-brands fa-google-plus-g color--googleplus me-2"></i>
                            <span class="fw-medium text-md">Signin with Google</span>
                          </a>
                        </div>
                        <div class="flex-last flex-fill mob-100">
                          <a href="#" class="btn bg-white border border-2 text-dark full-width">
                            <i class="fa-brands fa-facebook color--facebook me-2"></i>
                            <span class="fw-medium text-md">Login with Facebook</span>
                          </a>
                        </div>
                      </div>
                    </div>

                    <div class="prixer my-5">
                      <div class="devider-wraps position-relative">
                        <div class="devider-text text-muted-2 text-md">Or signin with email</div>
                      </div>
                    </div>

                    <div class="form py-4">
                      <div class="form-group">
                        <label class="form-label">Enter your email ID</label>
                        <input type="email" class="form-control" placeholder="name@example.com"  name="email" [(ngModel)]="email"  >
                      </div>
                      <div class="form-group">
                        <label class="form-label">Enter your OTP</label>
                        <input type="text" class="form-control" placeholder="Your Otp"  name="otp" [(ngModel)]="otp"  >
                      </div>
                      <div class="form-group">
                        <label class="form-label">Enter your New Password</label>
                        <input type="password" class="form-control" placeholder="New Password"  name="newPassword" [(ngModel)]="newPassword"  >
                      </div>

                      <div class="form-group text-center">
                        <p class="mb-0">Back to <a href="/login" class="fw-medium text-primary">Sign in</a></p>
                      </div>

                      <div class="form-group">
                        <button  class="btn btn-primary full-width font--bold btn-lg">Reset
                          Password</button>
                      </div>
                    </div>

                    <!-- Copyright -->
                    <div class="text-primary-hover mt-3 text-center"> Copyrights Â©2024CareerCrow.com. Build by <a
                      href="#">CyberDev</a>. </div>
                  </form>
                  <!-- Form END -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!-- ============================== Login Section End ================== -->

</div>
